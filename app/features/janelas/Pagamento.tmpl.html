<md-dialog class="fullscreen-dialog" aria-label="Mango (Fruit)" layout='column'>
    <form ng-cloak>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Venda no Caixa</h2>
          <span flex></span>
          <md-button class="md-raised" ng-click="insereCPF($event)">
              CPF
            </md-button>  
            <md-button class="md-raised" ng-disabled="venda.PAGAR > 0" ng-click="concluir($event)">
              CONCLUIR
            </md-button>
            <md-button class="md-raised" ng-disabled="venda.PAGAR > 0" ng-click="concluirCupom($event)">
                CONCLUIR/CUPOM
            </md-button>           
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon class="material-icons" style="color: white;">close</md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-dialog-actions layout="row" layout-align="end">
          <span flex></span>             
        </md-dialog-actions>      
      <md-dialog-content >
        <div class="md-dialog-content" layout="row" >        
          <md-card flex=20>
            <md-button ng-repeat="fPagto in FormaPagto" ng-disabled="venda.PAGAR == 0 || fPagto.NOME == 'VALE' && vale <= 0" class="md-raised" ng-click="InserePgto($event,fPagto)">
              {{fPagto.NOME}}<span ng-if="fPagto.NOME == 'NP'"> ({{vale}})</span>
            </md-button>                                                        
          </md-card>
          <!-- <md-card flex layout="column" layout-align="top center">
            <h3>รก Pagar</h3>
            <h1>R$ {{venda.PAGAR | currency}}</h1>          
          </md-card> -->
          <md-card flex layout-align="top center" style="background-color:#eeecd2;font-size:8pt;font-family:Arial;">
            <md-card-content>
              <h1>Total รก pagar {{venda.TOTAL}}</h1> 
              <h2 ng-if="venda.PAGAR>0">Restante รก pagar {{venda.PAGAR}}</h2>
              <h2 ng-if="venda.PAGAR<0">Troco {{venda.PAGAR}}</h2>
              <md-table-container style="overflow: auto;" >
                <table md-table>
                  <thead md-head>
                    <tr md-row>
                      <th md-column><span>VALOR</span></th>
                      <th md-column><span>FORMA</span></th>
                      <th md-column><span>VENCTO</span></th>
                    </tr>
                  </thead>
                  <tbody md-body>
                    <tr md-row ng-repeat="item in venda.PAGAMENTO">
                      <td md-cell>{{item.valor}}</td>
                      <td md-cell><span>{{item.tipo}}</span></td>
                      <td md-cell ng-if='item.tipo == "BL"'>
                          <md-datepicker ng-if="$first" ng-model="item.vencimento" md-placeholder="Enter date" md-min-date="hoje" md-max-date="hoje.acresdias(periodo)"></md-datepicker>                
                          <md-datepicker ng-if="!$first" ng-model="item.vencimento" md-placeholder="Enter date" md-min-date="hoje" md-max-date="hoje.acresdias(periodo*$index)"></md-datepicker>                
                        </td>
                    </tr>
                  </tbody>
                </table>
              </md-table-container>
            </md-card-content>                    
          </md-card>
      </div>
      <!-- <div layout="column">
        <md-card>
          <md-table-container style="overflow: auto;" ng-style="{'height':mainScreen-200+'px'}">
              <table md-table>
                <thead fix-head md-head>
                  <tr md-row>
                    <th md-column><span>VALOR</span></th>

                  </tr>
                </thead>
                <tbody md-body>
                  <tr md-row ng-repeat="item in Pagamentos">
                    <td md-cell>{{item.valor | currency}}</td>
                    <td md-cell>{{item.tipo}}</td>
                  </tr>
                </tbody>
              </table>
            </md-table-container>            
        </md-card>        
      </div> -->
      </md-dialog-content>
    </form>    
  </md-dialog>
