<md-dialog class="dialog" aria-label="Mango (Fruit)" layout='column' keyboard="" >
    <form ng-cloak ng-submit="pesquisacliente()">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Busca {{titulo}}</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon class="material-icons" style="color: white;">close</md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-dialog-content >
        <div class="md-dialog-content" layout="column" >        
          <md-card flex layout="row">
            <md-input-container flex='20'>
              <label>CÃ³digo</label>
              <input type="text" ng-model="cliente.CODIGO" md-autofocus>
            </md-input-container>
            <md-input-container flex>
              <label>Nome</label>
              <input type="text" ng-model="cliente.RAZAO">
            </md-input-container>
            <button type="submit" hidden>aaa</button>                           
          </md-card>
          <md-card>
            <md-table-container style="overflow: auto;" ng-style="{'height':mainScreen-550+'px'}">
              <table md-table md-row-select  md-order="query.order" ng-model="selected" > <!-- multiple -->
                <thead fix-head md-head >
                  <tr md-row>
                    <th md-column md-order-by="CODIGO"><span>CODIGO</span></th>
                    <th md-column md-order-by="RAZAO">NOME</th>
                  </tr>
                </thead>
                <tbody md-body>
                  <tr md-row md-select="item" md-select-id="CODIGO" md-auto-select ng-repeat="item in listaCli | orderBy: query.order">
                    <td md-cell>{{item.CODIGO}}</td>
                    <td md-cell>{{item.RAZAO}}</td>
                  </tr>
                </tbody>
              </table>
            </md-table-container>
            <!-- <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-page-select></md-table-pagination>            -->
          </md-card>
      </div>
      </md-dialog-content>
  
      <md-dialog-actions layout="row" layout-align="end">
        <!-- <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
          More on Wikipedia
        </md-button> -->
        <span flex></span>
        <md-button ng-click="seleciona(selected[0])">
          Abrir
        </md-button>
      </md-dialog-actions>
    </form>    
  </md-dialog>
