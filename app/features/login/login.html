<section layout='column' flex layout-align="center center" class="login">
    <md-card class="md-whiteframe-4dp">
        <md-toolbar>
            <div layout="column" layout-padding layout-align="center center">
                <div>
                </div>
                <div class="md-headline md-padding">Login</div>
            </div>
        </md-toolbar>
        <md-card-content>
            <div layout="row" layout-align="center center">
                <!-- <img src="https://www-localdecor-com-br.cdn.ampproject.org/i/s/s3-sa-east-1.amazonaws.com/x1p/lojas/00011058/images/logotopo.png?cccfc=1c3973b0" width="150"> -->
                <img scr="localdecor.png" width="150">
            </div>

            <form name="login">
                <md-input-container class="md-block">
                    <label for="empresa">Empresa</label>
                    <md-select ng-model="lg.dados.empresa" placeholder="Empresa" required>
                        <md-option ng-value="1" >Florestal</md-option>
                        <md-option ng-value="2" >Local</md-option>
                    </md-select>
                </md-input-container>                 
                <md-input-container class="md-block">
                    <label for="usuario">Usu√°rio</label>
                    <input type="usuario" name="usuario" ng-model="lg.dados.usuario" required />
                </md-input-container>
                <md-input-container class="md-block">
                    <label for="password">Senha</label>
                    <input type="password" name="password" ng-model="lg.dados.senha" required />
                </md-input-container>                
                <md-input-container class="md-block">
                    <div layout="row" layout-align="center center">
                        <md-button class="md-raised md-accent" flex="50" ng-click="lg.Login($event)">Login</md-button>
                    </div>
                </md-input-container>                                
            </form>
        </md-card-content>
    </md-card>
</section>
