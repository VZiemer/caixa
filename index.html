<!DOCTYPE html>
<html ng-app="ventronElectron">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">     
    <title>FLORESTAL</title>
    <!-- arquivos de layout -->
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="./bower_components/angular-material-data-table/dist/md-data-table.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <!-- fim dos arquivos de layout -->
  </head>
  <body ng-controller="AppCtrl as vm" >
    <md-toolbar class="md-hue-6">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleLeft()" aria-label="Menu">
            <md-icon class="material-icons" style="color: white;">menu</md-icon>
        </md-button>
        <h2 flex md-truncate>FLORESTAL</h2>
        <span class="txtpqno">v.{{appVersion}}</span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon class="material-icons" style="color: white;">power_settings_new</md-icon>
        </md-button>
      </div>
    </md-toolbar>     
    <section layout="row" flex  style="height:auto";>
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="1">
          <md-toolbar>
          <div class="md-toolbar-tools">
              <h2 flex md-truncate>Menu</h2>            
              <md-button class="md-icon-button" ng-click="toggleLeft()" aria-label="Menu">
                  <md-icon class="material-icons" style="color: white;">menu</md-icon>
              </md-button>            
            </div>
          </md-toolbar>
          <md-content layout-margin>
          <p>
            This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
          </p>
          <md-button ng-click="janela('caixa')" class="md-raised">
            Caixa
          </md-button> 
          <md-button ng-click="janela('nfe')" class="md-raised">
            NF-e
          </md-button> 
          <md-button ng-click="janela('fechamento')" class="md-raised">
            Fechamento
          </md-button>                            
          <md-button ng-click="toggleLeft()" class="md-raised">
            Close this Sidenav
          </md-button>
          </md-content>
        </md-sidenav>
        <md-content flex >
          <ng-view class="page">
            <h1>Carregando...</h1>
          </ng-view>
        </md-content>
    </section>
  </body>
  <!-- scripts e bibliotecas -->
  <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="./bower_components/angular-aria/angular-aria.min.js"></script>
  <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="./bower_components/angular-material/angular-material.min.js"></script>
  <script type="text/javascript" src="./bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>  
  <script type="text/javascript" src="./bower_components/angular-fixed-table-header/src/fixed-table-header.min.js"></script>
  <script type="text/javascript" src="./bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="./bower_components/angular-input-masks/angular-input-masks-standalone.min.js"></script>
  <!-- fim dos scripts e bibliotecas -->
  <!-- scripts do sistema -->
  <script type="text/javascript" src="./app/app.js"></script>
  <script type="text/javascript" src="./app/config.js"></script>
  <script type="text/javascript" src="./app/services.js"></script>
  <script type="text/javascript" src="./app/features/login/login.controller.js"></script>
  <script type="text/javascript" src="./app/features/caixa/caixa.controller.js"></script> 
  <script type="text/javascript" src="./app/features/nfe/nfe.controller.js"></script> 
  <script type="text/javascript" src="./app/features/fechamento/fechamento.controller.js"></script> 

  <!-- fim dos scripts do sistema -->
</html>
